<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW's project</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">

</head>
<body id="page-give-classes">

    <div id= "container">
       <header class="page-header">
           <div class="top-bar-container">
               <a href="/">
                <img src="/images/icons/back.svg" alt="Voltar">
            </a>
            <img src="/images/logo.svg" alt="Proffy">
           </div>

           <div class="header-content">
               <strong>Que incrível que você quer dar aulas</strong>
               <p>O primeiro passo é preencher esse formulário de inscrição</p>
           </div>

           
       </header>

       <main>
            <form action="" id="create-class">
                <fieldset>
                    <legend>Seus dados</legend>

                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link da sua foto </label>
                        <input name="avatar" id="avatar" type="url" required placeholder="https://" >
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea  name="bio" id="bio" required></textarea>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>
                    
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject">
                            <option value="">Selecione uma opção</option>
                            <option value="1">Artes</option>
                            <option value="2">Biologia</option>
                            <option value="3">Ciências</option>
                            <option value="4">Educação física</option>
                            <option value="5">Física</option>
                            <option value="6">Geografia</option>
                            <option value="7">Matemática</option>
                            <option value="8">História</option>
                            <option value="9">Português</option>
                            <option value="10">Química</option>
 
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost"> Custo da sua hora/aula
                        </label>
                        <input name="cost" id="cost" type="number" required placeholder="R$">
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horários disponiveis
                        <button id="add-time"> 
                            +Novo horário
                        </button> 
                    </legend>

                    <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday"> Dia da semana</label>
                            <select name="weekday[]" required>
                                <option value="0">Sábado</option>
                                <option value="1">Domingo</option>
                                <option value="2">Segunda-feira</option>
                                <option value="3">Terça-feira</option>
                                <option value="4">Quarta-feira</option>
                                <option value="5">Quinta-feira</option>
                                <option value="6">Sexta-feira</option>
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" id="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" id="time_to[]" required>
                        </div>
                    </div>
                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso Importante">
                    Importante! <br> Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar Cadastro</button>
            </footer>
       </main>
    </div>

</body>
</html>
